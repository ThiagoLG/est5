<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<link rel="SHORTCUT ICON" href="img/favicon.ico"></link>
	<link href="css/style2.css" rel="stylesheet"></link>
	<title>Estágios Fatec - Login Admin</title>
</h:head>
<h:body>
	<h:form id="formAdm">
		<div class="container">
			<header id="header">
				<a href="index.xhtml"> <img id="logonovo" src="img/logo.png"></img></a>
			</header>
			<section id="pequena">
				<div id="conteudo">
					<fieldset class="fieldSet">
						<legend>Login</legend>
						<table>
							<tr>
								<td class="etiqueta">Usuário:</td>
								<td><h:inputText id="txtUsuario"
										value="#{alunoMB.administrador.usuario}" /></td>
							</tr>
							<tr>
								<td class="etiqueta">Senha:</td>
								<td><h:inputSecret id="txtSenha"
										value="#{alunoMB.administrador.senha}" /></td>
							</tr>
						</table>
						<p></p>
						<center>
							<h:commandButton class="botao" id="botaoUnicoLogin" value="Logar"
								action="#{alunoMB.logar}" />
						</center>
						<p:messages id="messages" showSummary="true" showDetail="true"
							toolTip="true" infoStyle="color:blue;" layoult="table"
							for="formAdm" />
					</fieldset>
				</div>
			</section>
		</div>
	</h:form>
</h:body>
</html>
