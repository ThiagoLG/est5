<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<link rel="SHORTCUT ICON" href="img/favicon.ico"></link>
	<link href="css/style2.css" rel="stylesheet"></link>
	<title>Est√°gios Fatec - Login Aluno</title>
</h:head>
<h:body>
	<h:form id="formBody">
		<div class="container">
			<header id="header">
				<img id="logonovo" src="img/logo.png"></img>

			</header>
			<section id="pequena">
				<div id="conteudo">
					<fieldset class="fieldSet">
						<legend>Acesso</legend>
						<table>
							<tr>
								<td class="etiqueta">RA:</td>
								<td><h:inputText id="txtUsuario"
										value="#{alunoMB.aluno.ra}" /></td>
							</tr>
						</table>
						<p></p>
						<center>
							<h:commandButton class="botao" id="botaoUnicoLogin"
								value="Consultar" action="#{alunoMB.logar}" />
						</center>

						<p:messages id="messages" showSummary="true" showDetail="true"
							toolTip="true" infoStyle="color:blue;" layoult="table"
							for="formBody" />
					</fieldset>
				</div>
			</section>
		</div>
	</h:form>
</h:body>
</html>
